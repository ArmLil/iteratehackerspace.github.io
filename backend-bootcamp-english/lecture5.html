## _Networking_
---------------

Networking is the when we have two or more computers 
connected together. Every time we have one computer 
connected to another, we have a chance to network them.

Networking is incredibly important and its what we will 
focus on for the rest of the course. 

	  </script>
	</section>

	<section data-markdown>
	  <script type="text/template">
## _Networking cont..._
-----------------------
Everyone is already familiar with one famous network, 
the `internet`!

Note that the `internet` is different from the `web`. The
web is built on top of the internet and uses another protocol 
on top of the internet protocols, the web uses `HTTP`.

There is something called a `network` stack...
	  </script>
	</section>

	  <script type="text/template">

	<section data-markdown>
	  <script type="text/template">
## _Networking cont..._
-----------------------
The four main levels of the networking stack are:

1. Link, this is the physical hardware level, 
   think physical ethernet wires.
2. Network, this lets us uniquely identify machines, 
   think `IP` addresses
3. Transport, this lets us move data (called packets) 
   across the network, think TCP
4. Application, 
   this is where we build higher level protocols, think HTTP, FTP, etc

	  </script>
	</section>

	<section data-markdown>
	  <script type="text/template">
## _Networking cont..._
-----------------------
Remember that any data moving from one computer to another
is just `raw` data. In `node` this is represented by strings 
or the `Buffer` object. node is specifically built for 
data intensive applications, that is networked applications.

Since such programs are typically Input/Output bound, I/O bound,
node's event based async style is perfect for such uses.
	  </script>
	</section>

	<section data-markdown>
	  <script type="text/template">
## _Sockets_
-----------------------
The way to communicate with networked computers is with 
sockets. Sockets are implemented at the C/C++ level. You can 
read about the `C` function call that makes a socket with:

```
$ man socket
```
it should show:

```
NAME
socket -- create an endpoint for communication

SYNOPSIS
#include <sys/socket.h>

int
socket(int domain, int type, int protocol);
...
```
Note that there is notion of `domain`, `type` and `protocol`.
	  </script>
	</section>

	<section data-markdown>
	  <script type="text/template">
## _Sockets cont..._
--------------------
There are different kinds of sockets, `Unix` sockets and `internet` 
sockets; `HTTP` is typically built on top of `TCP` sockets. We will 
work with `UDP` sockets. The different between `TCP` and `UDP` is 
how data is routed, aka moved, across the network and whether both
sides of the communication need to know if the message actually made 
it to the other side. 

(A web server is basically a lot of code written around a TCP socket)
	  </script>
	</section>

	<section data-markdown>
	  <script type="text/template">
## _node and sockets_
---------------------
`node` makes is super easy to play with `sockets`.
We will use the `net` module, you can find the documentation
[here]() for it, I encourage you to read it often.

The `socket` object in `node` is an `EventEmitter`, that is 
it emits events and gives you a chance to handle it.
	  </script>
