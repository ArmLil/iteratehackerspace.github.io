     հերթականությամբ, օրինակ՝ ոչ ձախից աջ։ Ներկայացված հրամանը
     թելադրում է առաջինը կատարել «dirname» հրամանը,
     ապա արդյունքը հանձնել «ls»-ին.**
</font>
	   ```
	   $ ls $(dirname /usr/include)
	   ```
	  </script>
	</section>

	<section data-markdown>
	  <script type="text/template">
	   #### _Ստեղծել « shell script »֊եր_
	   --------------------------
<font size="6">
Մենք հնարավորություն ունենք  ավտոմատացնելու որոշ
«shell coding»-ներ։ «Shell»֊ը ունի նաև «for loops»,
«while loops» հասկացությունները: Օրինակի համար
պատկերացնենք «printout.sh» անունով ֆայլը․
</font>
	   ```
	   #!/bin/bash
	   for i in $(seq 8); do
	       mkdir week-${i}
	   done
	   ```

<font size = 6> Այս գրառումը(script) կարելի է աշխատեցնել այսպես․ </font>
	   ```
	   $ bash printout.sh
	   ```
 Արդյունքում այն կստեղծի 8 դիրեկտորիա։
	  </script>
	</section>

	<section data-markdown>
	  <script type="text/template">
	   #### _Ստեղծել « shell script »֊եր_
	   --------------------------

Օգտագործելով «chmod»֊ը մենք կարող ենք նաև ստեղծել
«shell script» ֆայլ՝ «printout.sh» անունով, որն իրեն
կդրսևորի որպես մեկ այլ ծրագիր։

	   ````
	   $ chmod +x printout.sh
	   ```

Այնուհետև  այն կարող ենք օգտագործել որպես առանձին ծրագիր։

	   ```
	   $ ./printout.sh
	   ```

	  </script>
	</section>
